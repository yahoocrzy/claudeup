<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e1e4e8;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .features {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .features h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .features ul {
            margin: 0;
            padding-left: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .features li {
            margin-bottom: 5px;
        }
        
        .version {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Claude AI</h1>
        <p>for ClickUp</p>
    </div>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your team username">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your team password">
    </div>
    
    <div class="button-group">
        <button class="btn-primary" id="saveBtn">Save</button>
        <button class="btn-secondary" id="testBtn">Test</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="features">
        <h3>‚ú® Features:</h3>
        <ul>
            <li>üöÄ AI-powered task creation</li>
            <li>üìä Intelligent task analysis</li>
            <li>üí¨ Smart comment generation</li>
            <li>‚è±Ô∏è Time estimation</li>
            <li>üìù Description expansion</li>
        </ul>
    </div>
    
    <div class="version">
        v1.0 | Claude AI Integration
    </div>

    <script src="popup.js"></script>
</body>
</html>
